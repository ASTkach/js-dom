<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Solar System</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <nav class="nav">
                    <div class="nav__icon">
                        <span class="nav__icon-line nav__icon-line--top"></span><span class="nav__icon-line nav__icon-line--middle"></span
                        ><span class="nav__icon-line nav__icon-line--bottom"></span>
                    </div>
                    <div class="nav__body">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <button class="nav__button nav__button--orange _active">
                                    <div id="0" class="nav__image-wrapper">
                                        <img src="img/icons/sun.png" alt="" class="nav__img" width="721" height="680" />
                                    </div>
                                    <p class="nav__text">Sun</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--grey">
                                    <div id="1" class="nav__image-wrapper">
                                        <img src="img/icons/mercury.png" alt="" class="nav__img" width="220" height="218" />
                                    </div>
                                    <p class="nav__text">Mercury</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--brown">
                                    <div id="2" class="nav__image-wrapper">
                                        <img src="img/icons/venus.png" alt="" class="nav__img" width="228" height="233" />
                                    </div>
                                    <p class="nav__text">Venus</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--light-blue">
                                    <div id="3" class="nav__image-wrapper">
                                        <img src="img/icons/earth.png" alt="" class="nav__img" width="252" height="209" />
                                    </div>
                                    <p class="nav__text">Earth</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--red">
                                    <div id="4" class="nav__image-wrapper">
                                        <img src="img/icons/mars.png" alt="" class="nav__img" width="268" height="271" />
                                    </div>
                                    <p class="nav__text">Mars</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--red">
                                    <div id="5" class="nav__image-wrapper">
                                        <img src="img/icons/jupiter.png" alt="" class="nav__img" width="472" height="476" />
                                    </div>
                                    <p class="nav__text">Jupiter</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--purple">
                                    <div id="6" class="nav__image-wrapper">
                                        <img src="img/icons/saturn.png" alt="" class="nav__img" width="521" height="377" />
                                    </div>
                                    <p class="nav__text">Saturn</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--blue">
                                    <div id="7" class="nav__image-wrapper">
                                        <img src="img/icons/uranus.png" alt="" class="nav__img" width="327" height="495" />
                                    </div>
                                    <p class="nav__text">Uranus</p>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button class="nav__button nav__button--blue">
                                    <div id="8" class="nav__image-wrapper">
                                        <img src="img/icons/neptun.png" alt="" class="nav__img" width="207" height="209" />
                                    </div>
                                    <p class="nav__text">Neptun</p>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="main"></div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
