<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Solar System</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <nav class="nav">
                    <div class="nav__icon">
                        <span class="nav__icon--line1"></span><span class="nav__icon--line2"></span><span class="nav__icon--line3"></span>
                    </div>
                    <div class="nav__body">
                        <ul class="nav__list">
                            <li id="0" class="nav__item _active">
                                <img src="img/icons/sun.png" alt="" class="nav__img" />
                                <p class="nav__text">Sun</p>
                            </li>
                            <li id="1" class="nav__item">
                                <img src="img/icons/mercury.png" alt="" class="nav__img" />
                                <p class="nav__text">Mercury</p>
                            </li>
                            <li id="2" class="nav__item">
                                <img src="img/icons/venus.png" alt="" class="nav__img" />
                                <p class="nav__text">Venus</p>
                            </li>
                            <li id="3" class="nav__item">
                                <img src="img/icons/earth.png" alt="" class="nav__img" />
                                <p class="nav__text">Earth</p>
                            </li>
                            <li id="4" class="nav__item">
                                <img src="img/icons/mars.png" alt="" class="nav__img" />
                                <p class="nav__text">Mars</p>
                            </li>
                            <li id="5" class="nav__item">
                                <img src="img/icons/jupiter.png" alt="" class="nav__img" />
                                <p class="nav__text">Jupiter</p>
                            </li>
                            <li id="6" class="nav__item">
                                <img src="img/icons/saturn.png" alt="" class="nav__img" />
                                <p class="nav__text">Saturn</p>
                            </li>
                            <li id="7" class="nav__item">
                                <img src="img/icons/uranus.png" alt="" class="nav__img" />
                                <p class="nav__text">Uranus</p>
                            </li>
                            <li id="8" class="nav__item">
                                <img src="img/icons/neptun.png" alt="" class="nav__img" />
                                <p class="nav__text">Neptun</p>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="main"></div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
